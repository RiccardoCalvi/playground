<style>
	:root {
	--primary-color: #f8941d;
	--text-color: #232323;
	--font-family: 'Montserrat', sans-serif;
	--card-bg: #fff;
	--card-radius: 0.5rem;
	--card-shadow: rgba(0, 0, 0, 0.1);
	}

	/* Container flessibile e responsive */
	#amenities {
		display: flex;
		flex-wrap: nowrap;
		justify-content: space-between;
		align-items: center;
		gap: 2rem;
		padding: 1rem;
	}

	/* Card base */
	.card {
		display: flex;
		flex-direction: column;
		align-items: center;
		background: var(--card-bg);
		border-radius: var(--card-radius);
		box-shadow: 0 2px 8px var(--card-shadow);
		padding: 1.5rem;
		width: 15%;
		text-align: center;
	}

	/* Icon SVG dimensioni e colore */
	.card .icon svg {
		width: 80px;
		height: 80px;
		fill: var(--primary-color);
	}

	/* Titolo e totale: stessa famiglia, colori e margini */
	.card .title p,
	.card .total p {
		margin: 0.5rem 0 0;
		font-family: var(--font-family);
		color: var(--text-color);
	}

	.card .title p {
		font-size: 1.125rem;
		font-weight: 500;
	}

	.card .total p {
		font-size: 1.5rem;
		font-weight: 800;
		line-height: 1.2;
	}
</style>
